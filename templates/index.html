{% extends "base.html" %} {% block title %}Caffe and Wi-fi{% endblock %} {%
block content %}
<section class="tiles">
  {% for cafe in all_cafes: %}
  <article>
    <img class="img_link" src="{{ cafe.img_url }}" alt="" />
    <a href="{{ url_for('selected_coffee', cafe_id=cafe.id) }}">
      <h2>{{ cafe.name }}</h2>
      <div class="content">
        <p>{{ cafe.location }}</p>
      </div>
    </a>
  </article>
  {% endfor %}
</section>

{% endblock %}
