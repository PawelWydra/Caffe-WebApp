<!DOCTYPE html>
<html>
  <head>
    <title>CaffeSearch WebApp</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('.static', filename='assets/css/main.css') }}"
    />
    {%block header%}{%endblock%}
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto:ital,wght@1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>CaffeSearch WebApp</h1>
      <nav class="navbar">
        <ul class="nav-list">
          <li>
            <a href="{{ url_for('home') }}"
              ><i class="fa-solid fa-house"></i> Home</a
            >
          </li>
          <li>
            <a href="{{ url_for('new_cafe') }}"
              ><i class="fas fa-plus"></i> Create</a
            >
          </li>
          <li>
            <a href="{{ url_for('search_page') }}"
              ><i class="fas fa-search"></i> Search</a
            >
          </li>
          <li>
            <a href="#"><i class="fas fa-edit"></i> Update</a>
          </li>
        </ul>
      </nav>
    </header>

    {% block content %}{% endblock %}

    <footer>
      <ul class="nav-list">
        <li>
          <a href="#" class="fa-brands fa-facebook-messenger"
            ><span class="label">Messenger</span></a
          >
        </li>
        <li>
          <a href="#" class="fa-brands fa-instagram"
            ><span class="label">Instagram</span></a
          >
        </li>
        <li>
          <a href="#" class="fa-brands fa-square fa-github">
            <span class="label">GitHub</span></a
          >
        </li>
        <li>
          <a href="#" class="fas fa-phone"> <span class="label">Phone</span></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
